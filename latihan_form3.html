<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>latihan form 3</h1>
    <h2>inventaris barang kantor</h2>
    <form action="#">
        <table>
            <tr>
                <td>
                    <label for="barang">nama barang</label>
                </td>
                <td>
                    <input type="text" name="barang" id="barang">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kode">kode barang</label>
                </td>
                <td>
                    <input type="number" name="kode" id="kode">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jumlah">kuantittas barang</label>
                </td>
                <td>
                    <input type="number" name="jumlah" id="jumlah">
                </td>
            </tr>
            <tr>
                <td>
                    <label for>tanggal barang masuk</label>
                </td>
                <td>
                    <input type="datetime-local" name="tanggal" id="tanggal">
                </td>
            </tr>
        </table>
        <input type="submit" value="Simpan data barang">
    </form>
</body>
</html>
