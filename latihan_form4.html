<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#"></form>
    <fieldset>
        <legend>Laporan</legend>
        <label for="Judul">Judul</label>
        <input type="text" name="judul" id="judul"><br><br>
        <label for="Tanggal">Tanggal Laporan</label>
        <input type="date" name="Tanggal" id="Tanggal"><br><br>
        Jangka Waktu :
        <input type="radio" name="Mingguan" id="Mingguan">
        <label for="Mingguan">Mingguan</label>
        <input type="radio" name="Bulanan" id="Bulanan">
        <label for="Bulanan">Bulanan</label>
        <input type="radio" name="Tahunan" id="Tahunan">
        <label for="Tahunan">Tahunan</label><br><br>
        <label for="Kategori">Kategori</label>
        <select name="Kategori" id="Kategori">
            <option value="Keuangan">Keuangan</option>
            <option value="Keamanan">Keamanan</option>
            <option value="Kepegawaian">Kepegawaian</option>
            <option value="Gudang">Gudang</option>
        </select><br><br>
        <label for="Isi">Isi Laporan</label><br>
        <textarea name="Isi" id="Isi" cols="70" rows="15"></textarea><br><br>
        <input type="submit" value="Simpan">


    </fieldset>
</body>
</html>
